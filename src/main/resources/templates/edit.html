<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h1> Edit User: </h1>
<form method="POST" th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
    <input type="hidden" th:field="*{id}"/>
    <br/>
    <label for="name">Name: </label>
    <input th:field="*{name}" type="text" id="name"/>
    <br/>
    <label for="last_name">Last Name: </label>
    <input th:field="*{lastName}" type="text" id="last_name"/>
    <br/>
    <label for="age">Age: </label>
    <input th:field="*{age}" type="text" id="age"/>
    <br/>
    <input type="submit" value="Update">
    <br/>
    <form method="POST" th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
        <input type="hidden" th:field="*{id}"/>
        <input type="submit" value="Delete">
    </form>
</form>
</body>
</html>
