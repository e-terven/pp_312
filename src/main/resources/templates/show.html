<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UserById</title>
</head>
<body>
<p th:text="${'Id: ' + user.getId()}">VALUE</p>
<p th:text="${'Name: ' + user.getName()}">VALUE</p>
<p th:text="${'LastName: ' + user.getLastName()}">VALUE</p>
<p th:text="${'Age: ' + user.getAge()}">VALUE</p>
<br/>

<a href="/users">Show all users</a>
<br/>
<a th:href="@{/{id}/edit(id=${user.getId()})}">Edit</a>
<br/>
<form method="POST" th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">
  <input type="hidden" th:field="*{id}"/>
  <input type="submit" value="Delete">
</form>
</body>
</html>
